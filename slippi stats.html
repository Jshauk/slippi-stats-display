<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--	obs has trouble loading all the js so i put it into seperate files and it worked ¯\_(ツ)_/¯-->
<script src="scripts/jquery.js"></script>
<script src="scripts/javascript.js"></script>
<script src="scripts/javascript2.js"></script>
<link href="scripts/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	
	<div id="wrapper">
<!--Left Side Character Frame-->
		<div class="character" id="leftChar"><img id="leftPic"></img></div>
		<div id="p1Name" class="nameplate"></div>
<!--Stats wrapper | main info-->
		<div id="stats" class="whiteText">
<!--Top 2 Purple stats-->
			<div id="top">
				
				<div id="move">
					
					<div id="p1Move" class="topStats">filler</div>
					<div id="textMove" class="textBox"><span>Most Common Kill Move</span></div>
					<div id="p2Move" class="topStats">filler</div>
					
				</div>
				
				<div id="opener">
					
					<div id="p1Open" class="topStats">filler</div>
					<div id="textOpen" class="textBox">Most Common Neutral Opener</div>
					<div id="p2Open" class="topStats">filler</div>
					
				</div>
				
			</div>
<!--Bottom White Stats-->
		<div id="bottom" class="purpleText">
		
			<div id="opk">
					
					<div id="p1Opk" class="stats">filler</div>
					<div id="textOpk" class="whiteBg textBox"><span>Openings / Kill</span></div>
					<div id="p2Opk" class="stats">filler</div>
					
			</div>
			
			<div id="totalDmg">
					
					<div id="p1Dmg" class="stats">filler</div>
					<div id="textDmg" class="whiteBg textBox"><span>Total Damage Done</span></div>
					<div id="p2Dmg" class="stats">filler</div>
					
			</div>
			
			<div id="rng1">
					
					<div id="p1rng1" class="stats">filler</div>
					<div id="textRng1" class="whiteBg textBox"><span>Filler</span></div>
					<div id="p2rng1" class="stats">filler</div>
					
			</div>
			
			<div id="rng2">
					
					<div id="p1rng2" class="stats">filler</div>
					<div id="textRng2" class="whiteBg textBox"><span>Filler</span></div>
					<div id="p2rng2" class="stats">filler</div>
					
			</div>
			
			<div id="score">
			
				<div id="scoreText" class="whiteText"></div>
			
			</div>
			
		</div>
			
	</div>
<!--Right Side Character Frame-->
		<div class="character" id="rightChar"><img id="rightPic"></img></div>
	<div id="p2Name" class="nameplate"></div>
	</div>
</body>
</html>
